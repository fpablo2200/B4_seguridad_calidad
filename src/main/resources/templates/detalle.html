<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title th:text="${receta.titulo}">Detalle de Receta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/recetas.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <header class="navbar">
    <h1>Recetario</h1>
    <nav>
      <a href="/" class="active">Inicio</a>
      <a href="/recetas/buscar">Buscar</a>
      <a href="/login">Iniciar Sesión</a>
    </nav>
  </header>

  <main class="container receta-detalle">
    <h2 th:text="${receta.titulo}">Título de la Receta</h2>

    <div class="info-receta">
      <p><strong>País de origen:</strong> <span th:text="${receta.paisOrigen}">Italia</span></p>
      <p><strong>Dificultad:</strong> <span th:text="${receta.dificultad}">Fácil</span></p>
    </div>

    <div class="ingredientes">
      <h3>Ingredientes</h3>
      <p th:text="${receta.ingredientes}"></p>
    </div>

    <div class="instrucciones">
      <h3>Instrucciones</h3>
      <p th:text="${receta.instrucciones}"></p>
    </div>

    <a href="/home" class="btn-volver">Volver al inicio</a>
  </main>

  <footer>
    <p></p>
  </footer>
</body>
</html>
