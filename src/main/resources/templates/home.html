<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio - Recetario</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <h1>Recetario </h1>
    <nav>
      <a href="/" class="active">Inicio</a>
      <a href="/buscar" class="active">Buscar</a>
      <a href="/login">Iniciar Sesión</a>
    </nav>
  </header>


  <section class="recetas-container">
    <h2>Recetas Populares</h2>

    <div class="grid-recetas">
      <div th:each="receta : ${recetas}" class="receta-card">
        <div class="receta-info">
          <h3 th:text="${receta.titulo}"></h3>
          <p th:text="'País: ' + ${receta.paisOrigen}"></p>
          <p th:text="'Dificultad: ' + ${receta.dificultad}"></p>
          <a th:href="@{'/recetas/' + ${receta.idReceta}}" class="btn-detalle">Ver Detalle</a>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p></p>
  </footer>
</body>
</html>
